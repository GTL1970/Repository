<!DOCTYPE html>
<html>

<head>
    <!-- hier zet je de code in de head tags -->
    <title> Contact page GTD </title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <!-- hier zet je de code in de body tags-->
    <header class="header">
        <h1>Mijn contact pagina</h1>
        <h2>Van de auteur GTD</h2>
    </header>
    <main>
        <hr>
        <form name="contact" method="POST" data-netlify="true">
            <p>
                <label>Name
                    <input type="text" name="name" /></label>
            </p>
            <p>
                <label>
                    Email

                    <input type="email" name="email" /></label>
            </p>
            <p>
                <label>
                    Bericht
                </label>
            </p>
            <p>
                <label>
                    <textarea rows="10" cols="0" name="message">
                </textarea>
                </label>
            </p>
            <input type="submit" />
        </form>
        <hr>
    </main>
    <nav>
        <a href="index.html" target="_blank">Terug naar de Homepage.</a>
    </nav>
</body>

</html>
