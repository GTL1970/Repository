<!DOCTYPE html>
<html>

<head>
    <title> Stamkids - Contact </title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header>
        <h1>Maak je eigen stamboom</h1>
        <h2>Voor kinderen</h2>
        <hr>
        <nav>
            <ul class="nav">
                <li> <a href="index.html" target="_blank">Home</a></li>
                <li> <a href="stamboom.html" target="_blank">Stamboom</a></li>
                <li> <a href="about.html" target="_blank">Wie ik ben</a></li>
            </ul>
        </nav>
        <hr>
    </header>
    <main>
        <h4>Indien u een bericht wilt sturen, dan kunt u het onderstaande formulier invullen. Berichten worden binnen 24
            uur beantwoord.</h4>
        <form name="contact" method="POST" data-netlify="true">
            <p>
                <label> Name
                    <input type="text" name="Name" />
                </label>
            </p>
            <p>
                <label> Email
                    <input type="email" name="Email" />
                </label>
            </p>
            <p>
                <label> Onderwerp:<br>
                    <input class="input" type="radio" id="Genealogie" name="Onderwerp" value="genealogie" />
                    <label class="label" for="Genealogie">Genealogie algemeen</label>
                    <input class="input" type="radio" id="stamboom" name="Onderwerp" value="stamboom" />
                    <label class="label" for="stamboom">Stamboom maken</label>
                    <input class="input" type="radio" id="overig" name="Onderwerp" value="overig" />
                    <label class="label" for="overig">Overige onderwerpen</label>
                    <input class="input" type="radio" id="vragen" name="Onderwerp" value="vragen" />
                    <label class="label" for="overig">Vragen</label>
                </label>
            </p>
            <p>
                <label>
                    Bericht
                </label>
                <br>
                <label>
                    <textarea id="bericht" rows="10" cols="0" name="bericht">
                </textarea>
                </label>
            </p>
            <br>
            <input type="reset" value="Reset">
            <input type="submit" />
        </form>
    </main>
    <footer>
        <p>Webmaster: GTD</p>
        <p>Laatste update: 4 november 2021</p>
        <p>Copyright: @GTD2021</p>
    </footer>
</body>

</html>
