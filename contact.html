<!DOCTYPE html>
<html>

<head>
    <!-- hier zet je de code in de head tags -->
    <title> Contact page GTD </title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <!-- hier zet je de code in de body tags-->
    <header class="header">
        <h1>Mijn contact pagina</h1>
        <h2>Van de auteur GTD</h2>
    </header>
    <main>
        <hr>
        <form name="contact" method="POST" data-netlify="true">
            <p>
                <label> Name
                    <input type="text" name="Name" />
                </label>
            </p>
            <p>
                <label> Email
                    <input type="email" name="Email" />
                </label>
            </p>
            <p>
                <label> Telephone
                    <input type="tel" name="telephone" />
                </label>
            </p>
            <p>
                <label> Age
                    <input type="number" name="Age" />
                </label>
            </p>
            <p>
                <label> Date
                    <input type="date" name="Date" />
                </label>
            </p>
            <p>
                <label> Gender
                    <input type="radio" id="man" name="Gender" value="man" />
                    <label for="Man">Man</label>
                    <input type="radio" id="woman" name="Gender" value="woman" />
                    <label for="woman">Woman</label>
                </label>
            </p>
            <p>Favorite cuisine:</p>
            <p>
                <input type="checkbox" id="French" name="cuisine1" value="French">
                <label for="cuisine1"> French</label><br>
                <input type="checkbox" id="Italian" name="cuisine2" value="Italian">
                <label for="cuisine2"> Italian</label><br>
                <input type="checkbox" id="Spanish" name="cuisine3" value="Spanish">
                <label for="cuisine3"> Spanish</label><br>
                <input type="checkbox" id="Arabic" name="cuisine4" value="Arabic">
                <label for="cuisine4"> Arabic</label>
            </p>
            <p>
                <label for="favcolor">Select your favorite color:</label>
                <input type="color" id="favcolor" name="favcolor" value="#ff0000">
            </p>
            <p>
                <label>
                    Biography
                </label><br>
                <label>
                    <textarea rows="10" cols="0" name="message">
                </textarea>
                </label>
            </p>
            <p>
                Click on the "Choose File" button to upload a file:
                <input type="file" id="myFile" name="filename">
            </p>
            <p>
                <label for="homepage">Add your homepage:</label>
                <input type="url" id="homepage" name="homepage">
            </p>
            <input type="reset" value="Reset">
            <input type="submit" />
        </form>
        <hr>
    </main>
    <nav>
        <a href="index.html" target="_blank">Terug naar de Homepage.</a>
    </nav>
</body>

</html>
